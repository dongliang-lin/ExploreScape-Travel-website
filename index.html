<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExploreScape</title>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- stylesheet -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <nav>
      <a class="nav-items active">首頁</a>
      <a class="nav-items">關於</a>
      <a class="nav-items">評價</a>
      <a class="nav-items">圖庫</a>
      <a class="nav-items">聯絡</a>
    </nav>
  </header>

  <div class="content">
    <img src="img/bac 3.png" alt="背景" class="back-3">

    <div class="title">
      <h3>寧靜優美之地</h3>
      <h1>花蓮</h1>
    </div>

    <img src="img/bac 2.2.png" alt="背景" class="back-2">
    <img src="img/bac 1.png" alt="背景" class="back-1">

    <div class="info-wrap">
      <p>
        花蓮是印度南部的熱帶天堂，以其令人屏息的景觀、豐富的文化與靜謐的內陸水道聞名。無論你在尋找冒險、放鬆，或想一嚐印度獨特的傳統，花蓮都有所提供。從青翠的高山避暑勝地到純淨的海灘，再到阿育吠陀療養與熱鬧的節慶，這片迷人的邦呈現自然美景與文化體驗的完美融合。
      </p>
    </div>


    <div class="cta">
      <button>
        探索更多
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <div class="slider">
      <i class="fa-solid fa-chevron-left"></i>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
  </div>
  
</body>

</html>
